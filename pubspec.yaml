name: parking
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: '>=1.1.0 <2.0.0'
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.4
  geolocator: ^10.1.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Caracteres
      fonts:
        - asset: fonts/Caracteres-L1.ttf
        - asset: fonts/Caracteres-L4.ttf
          style: italic
    - family: Dot-Matrix
      fonts:
        - asset: fonts/LED-Dot-Matrix.ttf

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  android_12:
    image: assets/splash.png
  android: true
  ios: true